<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Gerenciamento de contatos</li>
  </ol>
</nav>
<div class="container">
  <div class="card list-contact">
    <h5 class="card-header">Lista de contatos</h5>
    <div class="card-body">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col">Telefone</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let contact of contacts">
              <td>{{contact.id}}</td>
              <td>{{contact.name}}</td>
              <td>{{contact.email}}</td>
              <td>{{contact.phone}}</td>
              <td>
                <button type="button" class="btn btn-warning btn-sm" (click)="editContact(contact)">Editar</button>
                <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteContact(contact)">Deletar</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>

  <div class="card add-contact">
      <h5 class="card-header">Adicionar/Atualizar Contatos</h5>
      <div class="card-body">
          <form id="add-form" (ngSubmit)="f.form.valid && saveContact(f)" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" [(ngModel)]="contact.name" id="name" name="name" #name="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" placeholder="Digite o Nome">
                <!-- <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                    <div *ngIf="f['name'].errors && f['name'].errors['required']">Name é obrigatório</div>
                </div> -->
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" [(ngModel)]="contact.email" id="email" name="email" #email="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" placeholder="Digite o Email">
                <!-- <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                    <div *ngIf="f['email'].errors && f['email'].errors['required']">Email é obrigatória</div>
                </div> -->
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="text" [(ngModel)]="contact.phone" id="phone" name="phone" #phone="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && phone.invalid }" placeholder="Digite o Telefone">
                <!-- <div *ngIf="f.submitted && phone.invalid" class="invalid-feedback">
                    <div *ngIf="f['phone'].errors && f['phone'].errors['required']">Phone é obrigatório</div>
                </div> -->
            </div>
            <button type="submit" class="btn btn-primary btn-add-contact">Salvar</button>
            <button type="reset" class="btn btn-secondary btn-add-contact" (click)="cleanForm(f)">Cancelar</button>
          </form>
      </div>
    </div>
</div>
